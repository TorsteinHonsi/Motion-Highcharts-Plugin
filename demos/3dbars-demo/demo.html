<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="https://rawgit.com/larsac07/Motion-Highcharts-Plugin/master/motion.js"></script>

<div id="container"></div>
<div id="sliders">
	<div id="slider-alpha" class="slider-container">
		<p>Alpha Angle</p>
		<input id="R0" type="range" min="0" max="45" value="15"/> <span id="R0-value" class="value"></span>
	</div>
	<div id="slider-beta" class="slider-container">
		<p>Beta Angle</p>
		<input id="R1" type="range" min="0" max="45" value="-45"/> <span id="R1-value" class="value"></span>
	</div>
</div>
